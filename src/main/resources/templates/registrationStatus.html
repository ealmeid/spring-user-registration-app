<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="registration-form">
		<div class="form">
			<br>
			<h2>Registration Status:</h2>
			<br>
			<p>Success! Your account has been registered!</p>
		    <p>Your Username is: <b th:text="${user.username}" /></b></p>
		    <p>Your Password is: <b th:text="${user.password}" /></b></p>
		    <a class="btn btn-secondary" href="/register">Register another account!</a>
    	</div>
    </div>
</body>
</html>
